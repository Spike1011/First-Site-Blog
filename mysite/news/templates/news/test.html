{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static '/css/style.css' %}" rel="stylesheet">
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.3.5/split.min.js"></script>
</head>

<body>

<div id="a" class="split split-horizontal">
    <div id="c" class="split content">

    </div>
    <div id="d" class="split content"></div>
</div>
<div id="b" class="split split-horizontal">
    <div id="e" class="split content"></div>
    <div id="f" class="split content"></div>
</div>
<div id="q" class="split split-horizontal">
</div>


<script>
    Split(['#a', '#b', '#q'], {
        gutterSize: 8,
        sizes: [15, 70, 15],
        cursor: 'col-resize'
    })

    Split(['#c', '#d'], {
        direction: 'vertical',
        sizes: [35, 65],
        gutterSize: 8,
        cursor: 'row-resize'
    })

    Split(['#e', '#f'], {
        direction: 'vertical',
        sizes: [80, 20],
        gutterSize: 8,
        cursor: 'row-resize'
    })

</script>
</body>
</html>
